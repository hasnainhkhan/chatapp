<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Text Translator</title>
	<link rel="icon" type="image/png" href="/images/logi.png" sizes="32x32">
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .translator-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
        }

        h2 {
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
        }

        label {
            font-weight: 600;
            color: #34495e;
            display: block;
            margin-bottom: 6px;
            font-size: 16px;
        }

        textarea {
            width: 100%;
            padding: 10px 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1.8px solid #ccc;
            resize: vertical;
            transition: border-color 0.3s ease;
            font-family: inherit;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: #3f51b5;
            box-shadow: 0 0 6px rgba(63, 81, 181, 0.4);
        }

        select {
            width: 100%;
            padding: 10px 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1.8px solid #ccc;
            background: white;
            color: #34495e;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        select:focus {
            outline: none;
            border-color: #3f51b5;
            box-shadow: 0 0 6px rgba(63, 81, 181, 0.4);
        }

        button {
            margin-top: 25px;
            width: 100%;
            background-color: #3f51b5;
            color: white;
            padding: 14px 0;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(63, 81, 181, 0.3);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #303f9f;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .translator-container {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            button {
                font-size: 16px;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
<div class="translator-container">
    <h2>Translate Text</h2>

    <form th:action="@{/translate/translate}" th:object="${request}" method="post">
        <label for="originalText">Original Text:</label>
        <textarea id="originalText" th:field="*{originalText}" rows="4" required></textarea>

        <label for="sourceLanguage">Source Language:</label>
        <select id="sourceLanguage" th:field="*{sourceLanguage}" required>
            <option value="" disabled selected>Select source language</option>
            <option th:each="langEntry : ${languages.entrySet()}"
                    th:value="${langEntry.key}"
                    th:text="${langEntry.value.name}">Language Name</option>
        </select>

        <label for="targetLanguage">Target Language:</label>
        <select id="targetLanguage" th:field="*{targetLanguage}" required>
            <option value="" disabled selected>Select target language</option>
            <option th:each="langEntry : ${languages.entrySet()}"
                    th:value="${langEntry.key}"
                    th:text="${langEntry.value.name}">Language Name</option>
        </select>

        <button type="submit">Translate</button>
    </form>
	<footer>
	  Â© 2025 Hasnain Haidar. All rights reserved.
	</footer>
</div>
</body>
</html>
