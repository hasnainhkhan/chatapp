<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Extracted Text</title>
	<link rel="icon" type="image/png" href="/images/logi.png" sizes="32x32">

    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #4a90e2;
        }

        pre {
            background: #f0f0f0;
            padding: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.5;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4a90e2;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Extracted Text</h2>
    <pre th:text="${text}">Text will appear here.</pre>

</div>
</body>
</html>
