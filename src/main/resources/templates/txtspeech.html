<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Speech to Text Transcription</title>
	<link rel="icon" type="image/png" href="/images/logi.png" sizes="32x32">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Speech to Text Transcription</h1>
    <form th:action="@{/transcribe}" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <label for="file" class="form-label">Upload WAV audio file:</label>
            <input class="form-control" type="file" id="file" name="file" accept=".wav,audio/wav,audio/x-wav" required />
        </div>
        <button type="submit" class="btn btn-primary">Transcribe</button>
    </form>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <h2 class="mt-5">Past Transcriptions</h2>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Transcript</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="result : ${results}">
                <td th:text="${result.fileName}"></td>
                <td th:text="${result.transcript}"></td>
            </tr>
        </tbody>
    </table>
</div>

</footer>
</body>
</html>
