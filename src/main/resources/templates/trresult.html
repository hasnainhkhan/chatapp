<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Translation Result</title>
	<link rel="icon" type="image/png" href="/images/logi.png" sizes="32x32">
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9faff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 15px 0;
            line-height: 1.4;
        }

        p strong {
            color: #222;
        }

        .button-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #3f51b5;
            color: white;
            font-weight: 600;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            box-shadow: 0 3px 8px rgba(63,81,181,0.3);
        }

        .button-link:hover {
            background-color: #303f9f;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Translation Result</h2>

    <p><strong>Original:</strong> <span th:text="${result.originalText}"></span></p>
    <p><strong>Translated:</strong> <span th:text="${result.translatedText}"></span></p>
    <p><strong>From:</strong> <span th:text="${result.sourceLanguage}"></span></p>
    <p><strong>To:</strong> <span th:text="${result.targetLanguage}"></span></p>
    <p><strong>Time:</strong> <span th:text="${#temporals.format(result.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>

    <a th:href="@{/translate/data}" class="button-link">Translate Another</a>
</div>

</body>
</html>
