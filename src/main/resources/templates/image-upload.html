<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Image</title>
	<link rel="icon" type="image/png" href="/images/logi.png" sizes="32x32">

    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #drop-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background-color: #f9f9f9;
            color: #666;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        #drop-area.hover {
            background-color: #e0eaff;
            border-color: #0056b3;
        }

        input[type="file"] {
            display: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Upload an Image to Extract Text</h2>
    <form th:action="@{/image-to-text}" method="post" enctype="multipart/form-data">
        <div id="drop-area">
            <p>üìÇ Drag & Drop or Paste Image Here</p>
            <p>Or Click to Select File</p>
            <input type="file" name="file" id="fileElem" accept="image/*" required />
        </div>
        <button type="submit">üìù Extract Text</button>
    </form>
</div>
<footer>
    ¬© 2025 Hasnain Haidar. All rights reserved.
</footer>

<script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileElem');

    // Click to open file dialog
    dropArea.addEventListener('click', () => fileInput.click());

    // Highlight drag area
    ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, e => {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.add('hover');
        }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, e => {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.remove('hover');
        }, false);
    });

    // Handle file drop
    dropArea.addEventListener('drop', e => {
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            fileInput.files = files;
        }
    });

    // Handle clipboard paste
    window.addEventListener('paste', e => {
        const items = e.clipboardData.items;
        for (let i = 0; i < items.length; i++) {
            const item = items[i];
            if (item.kind === 'file' && item.type.startsWith('image/')) {
                const file = item.getAsFile();
                if (file) {
                    const dt = new DataTransfer();
                    dt.items.add(file);
                    fileInput.files = dt.files;

                    // Optional: visual feedback
                    dropArea.classList.add('hover');
                    setTimeout(() => dropArea.classList.remove('hover'), 800);
                }
            }
        }
    });
</script>
</body>
</html>
